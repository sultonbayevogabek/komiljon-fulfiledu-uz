<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vebinar - Komiljon Xamidjonov</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:wght@400;500&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

<body class="bg-black telegram-bg px-3 overflow-x-hidden">
<div class="container mx-auto">
  <div class="flex flex-col grow gap-5 lg:gap-10 lg:justify-center lg:pr-[50%] min-h-screen pt-3 lg:pt-5">
    <div class="pt-5">
      <div class="bebas-neue text-4xl lg:text-6xl text-white uppercase text-center">
        Deyarli hammasi tayyor
      </div>
      <div class="inter-tight-400 text-center text-[18px] lg:text-2xl text-white">
        Vebinarda qatnashish uchun, yopiq telegram kanalimizga obuna bo'ling!
      </div>
    </div>

    <img class="block mx-auto w-[150px] lg:w-auto animate-bounce" src="img/arrows.svg" alt="">

    <div class="relative text-center">
      <button
        id="joinToChannel"
        class="inline-flex items-center justify-center w-full lg:w-1/2 h-16 lg:h-20 rounded-full button-gradient bebas-neue text-[28px] lg:text-[32px]">
        <svg class="relative z-[1]" width="39" height="36" viewBox="0 0 39 36" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M39 1.73109L32.831 34.0341C32.831 34.0341 31.9678 36.2738 29.5967 35.1997L15.3631 23.8642L15.2971 23.8308C17.2197 22.0376 32.1286 8.11434 32.7802 7.48322C33.7889 6.50578 33.1627 5.92389 31.9915 6.66224L9.9692 21.1885L1.47305 18.2193C1.47305 18.2193 0.136002 17.7253 0.00737478 16.6511C-0.122945 15.5752 1.51705 14.9934 1.51705 14.9934L36.1533 0.880221C36.1533 0.880221 39 -0.418933 39 1.73109Z"
            fill="currentColor"/>
        </svg>

        <span class="relative z-[1] ml-3">OBUNA BO'LISH</span>
      </button>

      <div
        class="hidden lg:block absolute -left-[50%] bottom-0 py-4 px-5 radial-gradient rounded-2xl border border-white border-opacity-30 -rotate-[3.65deg]">
        <div class="bebas-neue text-white text-4xl">Komiljon Xamidjonov</div>

        <div class="text-white text-opacity-40 leading-none">
          Senior dasturchi
        </div>
      </div>
    </div>

    <div class="block lg:hidden relative">
      <picture class="block w-full mx-auto aspect-[375/485]">
        <source
          srcset="img/mentor_sit@2x.webp 2x, img/mentor_sit@1x.webp 1x"
          type="image/webp"
        />

        <source
          srcset="img/mentor_sit@2x.png 2x, img/mentor_sit@1x.png 1x"
          type="image/png"
        />

        <img
          class="w-full h-full"
          src="img/mentor_sit@1x.png"
          srcset="img/mentor_sit@2x.png 2x, img/mentor_sit@1x.png 1x"
          alt="Rasm tavsifi"
        />
      </picture>

      <div
        class="absolute right-[5%] top-[50%] py-2 px-4 rounded-[8px] bg-black bg-opacity-60 border border-white border-opacity-30">
        <div class="bebas-neue text-white text-[20px]">Komiljon Xamidjonov</div>

        <div class="text-white text-[12px] text-opacity-40 leading-none">
          Senior dasturchi
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/statistics.js"></script>
<script src="js/excel.js"></script>
